<!DOCTYPE html>
<html lang="en">
<head>

   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- Company logo and motto -->
   <div class="container text-center">
    <img src="images/logo.png" width="300px" alt="company logo" srcset="">
    <h3><b>Boost your skills and build the world</b></h3>
   </div>
   <!-- navigation bar -->
    <nav class="navbar navbar-inverse" >
      <div class="container-fluid">
        <!-- mobile screen -->
        <div class="navbar-header">
          <a href="" class="navbar-brand"><b>eShikhon.com</b></a>

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <!-- Wide screen -->
         
          <div class="collapse navbar-collapse" id="myNavbar" >
            <ul class="nav navbar-nav">
              <li><a href="">Courses</a></li>
              <li><a href="">News</a></li>
              <li><a href="">Videos</a></li>
              <li><a href="">Contact</a></li>
              <li><a href="">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="">login</a></li>
              
            </ul>
          </div>
         
      </div>
    </nav>
    <!-- slider-section -->
    <div class="carousel slide" id="mySlider" style="margin-top:-20px;">
      <!-- number indicator -->
      <ol class="carousel-indicators">
        <li data-target="#mySlider" data-slide-to="0" class="active"></li>
        <li data-target="#mySlider" data-slide-to="1"></li>
        <li data-target="#mySlider" data-slide-to="2"></li>
        <li data-target="#mySlider" data-slide-to="3"></li>
      </ol>
      <!-- image container -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="images/1.jpg" alt="slider image 1" width="100%">
        </div>
        <div class="item">
          <img src="images/2.jpg" alt="slider image 2" width="100%">
        </div>
        <div class="item">
          <img src="images/3.jpg" alt="slider image 3" width="100%">
        </div>
        <div class="item">
          <img src="images/4.jpg" alt="slider image 4" width="100%">
        </div>
    </div>
    <!-- arrow indicator -->
    <a href="#mySlider" class='left carousel-control' data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a href="#mySlider" class='right carousel-control' data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
    </div>
